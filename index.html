<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dofus Farm Tracker</title>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS pour le design Neumorphism sombre */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --dark-bg: #212121;
            --dark-element: #2A2A2A;
            --light-shadow: #424242;
            --dark-shadow: #161616;
            --text-color: #f0f0f0;
            --positive: #4CAF50; /* Vert pour les bénéfices */
            --negative: #F44336; /* Rouge pour les pertes */
            --keypad-button-bg: #3A3A3A;
            --keypad-button-shadow-light: #4c4c4c;
            --keypad-button-shadow-dark: #2c2c2c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 70px; /* Ajoute un padding pour que le contenu ne soit pas caché par la nav bar */
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: var(--dark-element);
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--dark-shadow), -8px -8px 16px var(--light-shadow);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--dark-shadow), -2px -2px 4px var(--light-shadow);
        }

        .neuf-button {
            background-color: var(--dark-element);
            color: var(--text-color);
            border: none;
            border-radius: 15px;
            padding: 12px 25px;
            margin: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--dark-shadow), -6px -6px 12px var(--light-shadow);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .neuf-button:hover {
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
        }

        .neuf-button:active {
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
        }

        .neuf-card {
            background-color: var(--dark-element);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            text-align: center; /* Centrer le texte des labels */
        }

        /* Styles spécifiques pour centrer et redimensionner les inputs et selects */
        input[list="dofus-items"],
        input[type="number"],
        select {
            display: block; /* Important pour que margin: auto fonctionne */
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            appearance: none; /* Supprime le style natif du navigateur */
            -webkit-appearance: none;
            -moz-appearance: none;
            font-family: inherit;
            text-align: center; /* Centrer le texte dans les inputs et selects */
        }

        /* Largeur pour le nom de l'objet et le prix */
        input[list="dofus-items"],
        input[type="number"] {
            width: 75%; /* Par exemple, ajustez si besoin */
        }

        /* Largeur pour la quantité (4 fois plus petit que 100%, donc 25%) */
        select#quantite-achat,
        select#quantite-revente {
            width: 25%;
            line-height: 1.5; /* Ajustez si nécessaire pour un meilleur centrage */
        }
        /* Fin des styles spécifiques */

        #transaction-list {
            list-style: none;
            padding: 0;
        }

        #transaction-list li {
            background-color: var(--dark-element);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 4px 4px 8px var(--dark-shadow), -4px -4px 8px var(--light-shadow);
            text-align: left; /* Assure que le texte de la transaction reste aligné à gauche */
        }
        
        .positive {
            color: var(--positive);
        }

        .negative {
            color: var(--negative);
        }

        /* Styles pour les modales générales */
        .modal-overlay {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--dark-element);
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--dark-shadow), -8px -8px 16px var(--light-shadow);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            position: relative; /* Pour le bouton de fermeture */
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--text-color);
            cursor: pointer;
            line-height: 1;
        }

        .close-button:hover {
            color: var(--light-shadow);
        }

        /* Styles spécifiques pour le clavier numérique (Keypad Modal) */
        .keypad-modal .modal-content {
            max-width: 400px; /* Plus petit pour le clavier */
            padding: 20px;
        }

        #keypad-display {
            background-color: var(--dark-bg);
            color: var(--text-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 2em;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            min-height: 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        #keypad-value-display {
            flex-grow: 1;
            text-align: right;
            word-break: break-all;
            text-overflow: ellipsis;
        }

        .keypad-clear-display-button {
            background-color: var(--dark-element);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--dark-shadow), -4px -4px 8px var(--light-shadow);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .keypad-clear-display-button:hover {
            box-shadow: inset 2px 2px 4px var(--dark-shadow), inset -2px -2px 4px var(--light-shadow);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .keypad-button {
            background-color: var(--keypad-button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 15px;
            padding: 20px 0;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--keypad-button-shadow-dark), -6px -6px 12px var(--keypad-button-shadow-light);
            transition: all 0.2s ease;
        }

        .keypad-button:hover {
            box-shadow: inset 4px 4px 8px var(--keypad-button-shadow-dark), inset -4px -4px 8px var(--keypad-button-shadow-light);
        }

        .keypad-button:active {
            box-shadow: inset 4px 4px 8px var(--keypad-button-shadow-dark), inset -4px -4px 8px var(--keypad-button-shadow-light);
        }

        /* Styles pour la barre de navigation du bas */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--dark-element);
            box-shadow: 0 -8px 16px var(--dark-shadow), 0 8px 16px var(--light-shadow); /* Ombre sur le dessus */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 999; /* Assure qu'elle est au-dessus du contenu mais en dessous des modales */
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: color 0.2s ease;
            text-decoration: none; /* Enlève le soulignement si c'est un lien */
        }

        .nav-button i {
            font-size: 1.5em; /* Taille de l'icône */
            margin-bottom: 5px;
        }

        .nav-button:hover, .nav-button.active {
            color: var(--light-shadow); /* Couleur plus claire au survol et pour l'état actif */
        }
    </style>
</head>
<body>

    <div class="container" id="main-view">
        <h1>Mon Bilan Dofus Touch</h1>
        <div class="neuf-card">
            <h2>Récapitulatif</h2>
            <p>Total des achats : <span id="total-achats">0</span> Kamas</p>
            <p>Total des ventes : <span id="total-ventes">0</span> Kamas</p>
            <h3 id="benefice">Bénéfice : <span>0</span> Kamas</h3>
        </div>

        <div class="neuf-card">
            <h2>Historique des transactions</h2>
            <ul id="transaction-list"></ul>
        </div>

        <nav>
            <button id="show-achat" class="neuf-button">Ajouter un achat</button>
            <button id="show-revente" class="neuf-button">Ajouter une revente</button>
        </nav>
    </div>

    <!-- Modale pour ajouter un achat -->
    <div id="achat-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-achat-modal">&times;</button>
            <h1>Ajouter un achat</h1>
            <form id="form-achat">
                <div class="neuf-card">
                    <label for="objet-achat">Nom de l'objet :</label>
                    <input list="dofus-items" id="objet-achat" name="objet">
                    <datalist id="dofus-items"></datalist>

                    <label for="quantite-achat">Quantité :</label>
                    <select id="quantite-achat" name="quantite">
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>

                    <label for="prix-achat">Prix total d'achat (Kamas) :</label>
                    <input type="number" id="prix-achat" name="prix" required readonly>
                </div>
                <button type="submit" class="neuf-button">Enregistrer l'achat</button>
            </form>
        </div>
    </div>

    <!-- Modale pour ajouter une revente -->
    <div id="revente-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-revente-modal">&times;</button>
            <h1>Ajouter une revente</h1>
            <form id="form-revente">
                <div class="neuf-card">
                    <label for="objet-revente">Nom de l'objet :</label>
                    <input list="dofus-items" id="objet-revente" name="objet">
                    <datalist id="dofus-items"></datalist>
                    
                    <label for="quantite-revente">Quantité :</label>
                    <select id="quantite-revente" name="quantite">
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>

                    <label for="prix-revente">Prix total de revente (Kamas) :</label>
                    <input type="number" id="prix-revente" name="prix" required readonly>
                </div>
                <button type="submit" class="neuf-button">Enregistrer la revente</button>
            </form>
        </div>
    </div>

    <!-- Modale pour le clavier numérique -->
    <div id="keypad-modal" class="modal-overlay keypad-modal">
        <div class="modal-content">
            <button class="close-button" id="close-keypad-modal">&times;</button>
            <h2>Saisir le prix</h2>
            <div id="keypad-display">
                <button class="keypad-clear-display-button" id="keypad-clear-display-btn">C</button>
                <span id="keypad-value-display">0</span>
            </div>
            <div class="keypad-grid">
                <button class="keypad-button" data-value="1">1</button>
                <button class="keypad-button" data-value="2">2</button>
                <button class="keypad-button" data-value="3">3</button>

                <button class="keypad-button" data-value="4">4</button>
                <button class="keypad-button" data-value="5">5</button>
                <button class="keypad-button" data-value="6">6</button>

                <button class="keypad-button" data-value="7">7</button>
                <button class="keypad-button" data-value="8">8</button>
                <button class="keypad-button" data-value="9">9</button>

                <button class="keypad-button" data-value=".">,</button> <!-- Virgule -->
                <button class="keypad-button" data-value="0">0</button>
                <button class="keypad-button" data-action="backspace">&larr;</button> <!-- Retour arrière -->
            </div>
            <button class="neuf-button" id="confirm-price">Confirmer</button>
        </div>
    </div>

    <!-- Nouvelle barre de navigation du bas -->
    <nav class="bottom-nav">
        <button class="nav-button" id="nav-accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </button>
        <button class="nav-button" id="nav-historique">
            <i class="fas fa-chart-line"></i>
            <span>Historique</span>
        </button>
    </nav>

    <script>
        const ACHATS_KEY = 'dofusAchats';
        const REVENTES_KEY = 'dofusReventes';

        const mainView = document.getElementById('main-view');
        const achatModal = document.getElementById('achat-modal');
        const reventeModal = document.getElementById('revente-modal');
        const keypadModal = document.getElementById('keypad-modal');

        const showAchatBtn = document.getElementById('show-achat');
        const showReventeBtn = document.getElementById('show-revente');
        const closeAchatModalBtn = document.getElementById('close-achat-modal');
        const closeReventeModalBtn = document.getElementById('close-revente-modal');
        const closeKeypadModalBtn = document.getElementById('close-keypad-modal');
        const confirmPriceBtn = document.getElementById('confirm-price');
        const keypadClearDisplayBtn = document.getElementById('keypad-clear-display-btn');

        const prixAchatInput = document.getElementById('prix-achat');
        const prixReventeInput = document.getElementById('prix-revente');
        const keypadValueDisplay = document.getElementById('keypad-value-display');
        const keypadButtons = document.querySelectorAll('.keypad-grid .keypad-button'); 

        // Nouveaux éléments de navigation
        const navAccueilBtn = document.getElementById('nav-accueil');
        const navHistoriqueBtn = document.getElementById('nav-historique');

        let currentKeypadValue = ''; 
        let activePriceInput = null;

        // Fonctions pour gérer l'ouverture et la fermeture des modales
        function showModal(modalElement) {
            modalElement.style.display = 'flex';
        }

        function hideModal(modalElement) {
            modalElement.style.display = 'none';
            // On ne met à jour la vue principale que si ce n'est pas le clavier qui se ferme
            if (modalElement !== keypadModal) {
                updateMainView();
            }
        }

        // Fonction pour afficher la vue principale et cacher les modales
        function showMainView() {
            hideModal(achatModal);
            hideModal(reventeModal);
            hideModal(keypadModal); // S'assurer que le clavier est fermé
            mainView.style.display = 'block';
            updateMainView();
        }

        // --- Logique du clavier numérique ---
        function updateKeypadDisplay() {
            keypadValueDisplay.textContent = currentKeypadValue === '' ? '0' : currentKeypadValue.replace('.', ',');
        }

        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;
                const action = button.dataset.action;

                if (action === 'backspace') {
                    currentKeypadValue = currentKeypadValue.slice(0, -1);
                } else if (value === '.') { // Gérer la virgule décimale
                    if (!currentKeypadValue.includes('.')) {
                        if (currentKeypadValue === '') {
                            currentKeypadValue = '0.';
                        } else {
                            currentKeypadValue += value;
                        }
                    }
                } else { // Gérer les chiffres
                    if (currentKeypadValue.length < 15) { 
                        if (currentKeypadValue === '0' && value !== '.') {
                            currentKeypadValue = value; 
                        } else {
                            currentKeypadValue += value;
                        }
                    }
                }
                updateKeypadDisplay();
            });
        });

        // Gérer le bouton 'C' pour vider l'affichage
        keypadClearDisplayBtn.addEventListener('click', () => {
            currentKeypadValue = '';
            updateKeypadDisplay();
        });

        confirmPriceBtn.addEventListener('click', () => {
            if (activePriceInput) {
                const finalValue = parseFloat(currentKeypadValue || '0');
                activePriceInput.value = isNaN(finalValue) ? '' : finalValue; 
                hideModal(keypadModal);
            }
        });

        closeKeypadModalBtn.addEventListener('click', () => {
            hideModal(keypadModal);
        });

        // Événements pour ouvrir le clavier en cliquant sur le champ de prix
        prixAchatInput.addEventListener('click', () => {
            activePriceInput = prixAchatInput;
            currentKeypadValue = prixAchatInput.value.toString().replace(',', '.') || '';
            updateKeypadDisplay();
            showModal(keypadModal);
        });

        prixReventeInput.addEventListener('click', () => {
            activePriceInput = prixReventeInput;
            currentKeypadValue = prixReventeInput.value.toString().replace(',', '.') || '';
            updateKeypadDisplay();
            showModal(keypadModal);
        });
        // --- Fin Logique du clavier numérique ---

        // Événements pour ouvrir les modales d'achat/revente (inchangé)
        showAchatBtn.addEventListener('click', () => showModal(achatModal));
        showReventeBtn.addEventListener('click', () => showModal(reventeModal));

        // Événements pour fermer les modales via le bouton "x" (inchangé)
        closeAchatModalBtn.addEventListener('click', () => hideModal(achatModal));
        closeReventeModalBtn.addEventListener('click', () => hideModal(reventeModal));

        // Événements pour fermer les modales en cliquant en dehors du contenu (inchangé)
        achatModal.addEventListener('click', (e) => {
            if (e.target === achatModal) {
                hideModal(achatModal);
            }
        });
        reventeModal.addEventListener('click', (e) => {
            if (e.target === reventeModal) {
                hideModal(reventeModal);
            }
        });
        keypadModal.addEventListener('click', (e) => {
            if (e.target === keypadModal) {
                hideModal(keypadModal);
            }
        });

        // --- Logique de la barre de navigation du bas ---
        navAccueilBtn.addEventListener('click', () => {
            showMainView();
            // Optionnel: ajouter une classe 'active' pour styliser le bouton sélectionné
            navAccueilBtn.classList.add('active');
            navHistoriqueBtn.classList.remove('active');
        });

        navHistoriqueBtn.addEventListener('click', () => {
            showMainView();
            // Optionnel: défiler jusqu'à la section historique
            const transactionListSection = document.getElementById('transaction-list').closest('.neuf-card');
            if (transactionListSection) {
                transactionListSection.scrollIntoView({ behavior: 'smooth' });
            }
            // Optionnel: ajouter une classe 'active' pour styliser le bouton sélectionné
            navHistoriqueBtn.classList.add('active');
            navAccueilBtn.classList.remove('active');
        });
        // --- Fin Logique de la barre de navigation du bas ---


        // Fonctions pour gérer le localStorage (inchangé)
        function getTransactions(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveTransactions(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        // Fonction pour mettre à jour l'affichage de la page principale (inchangé)
        function updateMainView() {
            const achats = getTransactions(ACHATS_KEY);
            const reventes = getTransactions(REVENTES_KEY);

            let totalAchats = 0;
            let totalVentes = 0;

            achats.forEach(item => totalAchats += item.prix);
            reventes.forEach(item => totalVentes += item.prix);

            const benefice = totalVentes - totalAchats;

            document.getElementById('total-achats').textContent = totalAchats.toLocaleString('fr-FR');
            document.getElementById('total-ventes').textContent = totalVentes.toLocaleString('fr-FR');
            const beneficeElement = document.getElementById('benefice').querySelector('span');
            beneficeElement.textContent = benefice.toLocaleString('fr-FR');

            if (benefice > 0) {
                beneficeElement.className = 'positive';
            } else if (benefice < 0) {
                beneficeElement.className = 'negative';
            } else {
                beneficeElement.className = '';
            }

            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = ''; 

            const allTransactions = [...achats.map(t => ({...t, type: 'Achat'})), ...reventes.map(t => ({...t, type: 'Revente'}))];
            allTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            allTransactions.forEach(transaction => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${transaction.type} :</strong> ${transaction.quantite}x ${transaction.objet} pour ${transaction.prix.toLocaleString('fr-FR')} Kamas`;
                transactionList.appendChild(li);
            });
        }

        // Chargement initial des objets Dofus Touch (inchangé)
        async function loadDofusItems() {
            try {
                const response = await fetch('https://fr.touch.dofapi.fr/items');
                const items = await response.json();
                
                const datalist = document.getElementById('dofus-items');
                if (datalist) {
                    items.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.name.fr;
                        datalist.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Erreur lors du chargement des items :", error);
            }
        }

        // Gestion du formulaire d'achat (inchangé)
        const formAchat = document.getElementById('form-achat');
        formAchat.addEventListener('submit', (e) => {
            e.preventDefault();
            const objet = document.getElementById('objet-achat').value;
            const quantite = parseInt(document.getElementById('quantite-achat').value);
            const prix = parseFloat(document.getElementById('prix-achat').value); 

            if (isNaN(prix) || prix < 0) {
                alert('Veuillez saisir un prix valide.');
                return;
            }

            const nouvelleTransaction = {
                objet,
                quantite,
                prix,
                date: new Date().toISOString()
            };

            const achats = getTransactions(ACHATS_KEY);
            achats.push(nouvelleTransaction);
            saveTransactions(ACHATS_KEY, achats);

            alert('Achat enregistré !');
            formAchat.reset();
            hideModal(achatModal); 
        });

        // Gestion du formulaire de revente (inchangé)
        const formRevente = document.getElementById('form-revente');
        formRevente.addEventListener('submit', (e) => {
            e.preventDefault();
            const objet = document.getElementById('objet-revente').value;
            const quantite = parseInt(document.getElementById('quantite-revente').value);
            const prix = parseFloat(document.getElementById('prix-revente').value); 

            if (isNaN(prix) || prix < 0) {
                alert('Veuillez saisir un prix valide.');
                return;
            }

            const nouvelleTransaction = {
                objet,
                quantite,
                prix,
                date: new Date().toISOString()
            };

            const reventes = getTransactions(REVENTES_KEY);
            reventes.push(nouvelleTransaction);
            saveTransactions(REVENTES_KEY, reventes);

            alert('Revente enregistrée !');
            formRevente.reset();
            hideModal(reventeModal); 
        });

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            loadDofusItems();
            updateMainView();
            // Initialiser le bouton "Accueil" comme actif
            navAccueilBtn.classList.add('active');
        });
    </script>
</body>
</html>
