<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dofus Farm Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS pour le design Neumorphism sombre */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --dark-bg: #212121;
            --dark-element: #2A2A2A;
            --light-shadow: #424242;
            --dark-shadow: #161616;
            --text-color: #f0f0f0;
            --positive: #4CAF50;
            --negative: #F44336;
            --keypad-button-bg: #3A3A3A;
            --keypad-button-shadow-light: #4c4c4c;
            --keypad-button-shadow-dark: #2c2c2c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        .page-container {
            max-width: 600px; /* Conserver une largeur maximale pour le contenu principal */
            width: 100%;
            padding: 0 20px; /* Ajuster le padding pour le nouveau design */
            box-sizing: border-box;
            text-align: center;
        }
        
        #accueil-view {
            padding-top: 100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .page-header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; 
            background-color: var(--dark-element);
            box-shadow: 0 8px 16px var(--dark-shadow);
            padding: 20px 30px;
            z-index: 100;
            text-align: center;
        }
        
        .page-header h1 {
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px var(--dark-shadow), -2px -2px 4px var(--light-shadow);
        }

        .neuf-button {
            background-color: var(--dark-element);
            color: var(--text-color);
            border: none;
            border-radius: 15px;
            padding: 12px 25px;
            margin: 10px; /* Conserve cette marge pour les boutons généraux */
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--dark-shadow), -6px -6px 12px var(--light-shadow);
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        /* MODIFICATION : Le bouton prend la largeur complète du conteneur */
        .new-session-button {
            width: 100%; /* Prend toute la largeur disponible de son conteneur avec la marge de neuf-button */
            padding: 20px;
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 20px;
            /* La marge latérale de 10px vient de .neuf-button et contribue à sa largeur effective */
        }

        .neuf-button:hover {
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
        }

        .neuf-button:active {
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
        }

        .neuf-card {
            background-color: var(--dark-element);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            text-align: left;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .status-dot {
            height: 12px;
            width: 12px;
            background-color: var(--positive);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .session-title {
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        /* MODIFICATION : Le cadre de session prend la largeur complète du conteneur et aligne ses marges */
        .session-display-card {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: left;
            /* Ajouté pour correspondre aux marges horizontales du bouton "Nouvelle session de farm" */
            margin-left: 10px;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            text-align: center;
        }

        input[list="dofus-items"],
        input[type="number"],
        input[type="text"],
        select {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            margin-bottom: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            font-family: inherit;
            text-align: center;
        }

        input[list="dofus-items"],
        input[type="number"],
        input[type="text"] {
            width: 75%;
        }

        select#quantite-achat,
        select#quantite-revente {
            width: 25%;
            line-height: 1.5;
        }

        #transaction-list {
            list-style: none;
            padding: 0;
        }

        #transaction-list li {
            background-color: var(--dark-element);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 4px 4px 8px var(--dark-shadow), -4px -4px 8px var(--light-shadow);
            text-align: left;
        }
        
        .positive {
            color: var(--positive);
        }

        .negative {
            color: var(--negative);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--dark-element);
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--dark-shadow), -8px -8px 16px var(--light-shadow);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            position: relative;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--text-color);
            cursor: pointer;
            line-height: 1;
        }

        .keypad-modal .modal-content {
            max-width: 400px;
            padding: 20px;
        }

        #keypad-display {
            background-color: var(--dark-bg);
            color: var(--text-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 2em;
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            min-height: 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        #keypad-value-display {
            flex-grow: 1;
            text-align: right;
            word-break: break-all;
            text-overflow: ellipsis;
        }

        .keypad-clear-display-button {
            background-color: var(--dark-element);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--dark-shadow), -4px -4px 8px var(--light-shadow);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .keypad-button {
            background-color: var(--keypad-button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 15px;
            padding: 20px 0;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--keypad-button-shadow-dark), -6px -6px 12px var(--keypad-button-shadow-light);
            transition: all 0.2s ease;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--dark-element);
            box-shadow: 0 -8px 16px var(--dark-shadow), 0 8px 16px var(--light-shadow);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 999;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: color 0.2s ease;
            text-decoration: none;
        }

        .nav-button i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .nav-button:hover, .nav-button.active {
            color: var(--light-shadow);
        }
    </style>
</head>
<body>

    <header class="page-header" id="main-header">
        <h1>Dofus Farm Tracker</h1>
    </header>

    <div class="page-container" id="accueil-view">
        <button id="start-new-session" class="neuf-button new-session-button">Nouvelle session de farm</button>
        <div id="session-list-container"></div>
    </div>

    <div class="page-container" id="recap-view" style="display:none;">
        <div class="neuf-card">
            <h2>Bilan</h2>
            <p>Total des achats : <span id="total-achats">0</span> Kamas</p>
            <p>Total des ventes : <span id="total-ventes">0</span> Kamas</p>
            <h3 id="benefice">Bénéfice : <span>0</span> Kamas</h3>
        </div>
        <nav>
            <button id="show-achat" class="neuf-button">Ajouter un achat</button>
            <button id="show-revente" class="neuf-button">Ajouter une revente</button>
        </nav>
    </div>

    <div class="page-container" id="historique-view" style="display:none;">
        <div class="neuf-card">
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <div id="achat-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-achat-modal">&times;</button>
            <h1>Ajouter un achat</h1>
            <form id="form-achat">
                <div class="neuf-card">
                    <label for="objet-achat">Nom de l'objet :</label>
                    <input list="dofus-items" id="objet-achat" name="objet">
                    <datalist id="dofus-items"></datalist>

                    <label for="quantite-achat">Quantité :</label>
                    <select id="quantite-achat" name="quantite">
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>

                    <label for="prix-achat">Prix total d'achat (Kamas) :</label>
                    <input type="number" id="prix-achat" name="prix" required readonly>
                </div>
                <button type="submit" class="neuf-button">Enregistrer l'achat</button>
            </form>
        </div>
    </div>

    <div id="revente-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-revente-modal">&times;</button>
            <h1>Ajouter une revente</h1>
            <form id="form-revente">
                <div class="neuf-card">
                    <label for="objet-revente">Nom de l'objet :</label>
                    <input list="dofus-items" id="objet-revente" name="objet">
                    <datalist id="dofus-items"></datalist>
                    
                    <label for="quantite-revente">Quantité :</label>
                    <select id="quantite-revente" name="quantite">
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>

                    <label for="prix-revente">Prix total de revente (Kamas) :</label>
                    <input type="number" id="prix-revente" name="prix" required readonly>
                </div>
                <button type="submit" class="neuf-button">Enregistrer la revente</button>
            </form>
        </div>
    </div>

    <div id="new-session-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-new-session-modal">&times;</button>
            <h2>Nom de la session</h2>
            <form id="form-new-session">
                <div class="neuf-card">
                    <label for="session-name">Nom du farm :</label>
                    <input type="text" id="session-name" name="session-name" required>
                </div>
                <button type="submit" class="neuf-button">Valider</button>
            </form>
        </div>
    </div>

    <div id="keypad-modal" class="modal-overlay keypad-modal">
        <div class="modal-content">
            <button class="close-button" id="close-keypad-modal">&times;</button>
            <h2>Saisir le prix</h2>
            <div id="keypad-display">
                <button class="keypad-clear-display-button" id="keypad-clear-display-btn">C</button>
                <span id="keypad-value-display">0</span>
            </div>
            <div class="keypad-grid">
                <button class="keypad-button" data-value="1">1</button>
                <button class="keypad-button" data-value="2">2</button>
                <button class="keypad-button" data-value="3">3</button>

                <button class="keypad-button" data-value="4">4</button>
                <button class="keypad-button" data-value="5">5</button>
                <button class="keypad-button" data-value="6">6</button>

                <button class="keypad-button" data-value="7">7</button>
                <button class="keypad-button" data-value="8">8</button>
                <button class="keypad-button" data-value="9">9</button>

                <button class="keypad-button" data-value=".">,</button>
                <button class="keypad-button" data-value="0">0</button>
                <button class="keypad-button" data-action="backspace">&larr;</button>
            </div>
            <button class="neuf-button" id="confirm-price">Confirmer</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" id="nav-accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </button>
        <button class="nav-button" id="nav-recap">
            <i class="fas fa-chart-pie"></i>
            <span>Récap..</span>
        </button>
        <button class="nav-button" id="nav-historique">
            <i class="fas fa-history"></i>
            <span>Historique</span>
        </button>
    </nav>

    <script>
        const ACHATS_KEY = 'dofusAchats';
        const REVENTES_KEY = 'dofusReventes';
        const SESSIONS_KEY = 'dofusSessions';

        const accueilView = document.getElementById('accueil-view');
        const recapView = document.getElementById('recap-view');
        const historiqueView = document.getElementById('historique-view');
        const mainHeader = document.getElementById('main-header');

        const achatModal = document.getElementById('achat-modal');
        const reventeModal = document.getElementById('revente-modal');
        const keypadModal = document.getElementById('keypad-modal');
        const newSessionModal = document.getElementById('new-session-modal');

        const showAchatBtn = document.getElementById('show-achat');
        const showReventeBtn = document.getElementById('show-revente');

        const closeAchatModalBtn = document.getElementById('close-achat-modal');
        const closeReventeModalBtn = document.getElementById('close-revente-modal');
        const closeKeypadModalBtn = document.getElementById('close-keypad-modal');
        const closeNewSessionModalBtn = document.getElementById('close-new-session-modal');

        const confirmPriceBtn = document.getElementById('confirm-price');
        const keypadClearDisplayBtn = document.getElementById('keypad-clear-display-btn');
        const prixAchatInput = document.getElementById('prix-achat');
        const prixReventeInput = document.getElementById('prix-revente');
        const keypadValueDisplay = document.getElementById('keypad-value-display');
        const keypadButtons = document.querySelectorAll('.keypad-grid .keypad-button'); 

        const navAccueilBtn = document.getElementById('nav-accueil');
        const navRecapBtn = document.getElementById('nav-recap');
        const navHistoriqueBtn = document.getElementById('nav-historique');

        const startNewSessionBtn = document.getElementById('start-new-session');
        const formNewSession = document.getElementById('form-new-session');
        const sessionNameInput = document.getElementById('session-name');
        const sessionListContainer = document.getElementById('session-list-container');

        let currentKeypadValue = ''; 
        let activePriceInput = null;

        const contentViews = [accueilView, recapView, historiqueView];
        
        function updateHeaderTitle(title) {
            mainHeader.querySelector('h1').textContent = title;
        }

        function showView(viewToShow, navButton = null) {
            contentViews.forEach(view => view.style.display = 'none');
            document.querySelectorAll('.modal-overlay').forEach(modal => modal.style.display = 'none');
            
            viewToShow.style.display = 'flex';
            
            if (viewToShow === recapView) {
                updateSummary();
            } else if (viewToShow === historiqueView) {
                updateTransactionList();
            }
            
            if (viewToShow === accueilView) {
                updateHeaderTitle('Accueil');
            } else if (viewToShow === recapView) {
                updateHeaderTitle('Récapitulatif');
            } else if (viewToShow === historiqueView) {
                updateHeaderTitle('Historique');
            }

            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            if (navButton) {
                navButton.classList.add('active');
            }
        }

        function showModal(modalElement) {
            contentViews.forEach(view => view.style.display = 'none');
            modalElement.style.display = 'flex';
        }

        function hideModal(modalElement) {
            modalElement.style.display = 'none';
            const activeNavButton = document.querySelector('.nav-button.active');
            if (activeNavButton) {
                if (activeNavButton.id === 'nav-accueil') {
                    showView(accueilView, navAccueilBtn);
                } else if (activeNavButton.id === 'nav-recap') {
                    showView(recapView, navRecapBtn);
                } else if (activeNavButton.id === 'nav-historique') {
                    showView(historiqueView, navHistoriqueBtn);
                }
            } else {
                showView(accueilView, navAccueilBtn);
            }
        }

        function getTransactions(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveTransactions(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function updateSummary() {
            const achats = getTransactions(ACHATS_KEY);
            const reventes = getTransactions(REVENTES_KEY);

            let totalAchats = 0;
            let totalVentes = 0;

            achats.forEach(item => totalAchats += item.prix);
            reventes.forEach(item => totalVentes += item.prix);

            const benefice = totalVentes - totalAchats;

            document.getElementById('total-achats').textContent = totalAchats.toLocaleString('fr-FR');
            document.getElementById('total-ventes').textContent = totalVentes.toLocaleString('fr-FR');
            const beneficeElement = document.getElementById('benefice').querySelector('span');
            beneficeElement.textContent = benefice.toLocaleString('fr-FR');

            if (benefice > 0) {
                beneficeElement.className = 'positive';
            } else if (benefice < 0) {
                beneficeElement.className = 'negative';
            } else {
                beneficeElement.className = '';
            }
        }

        function updateTransactionList() {
            const achats = getTransactions(ACHATS_KEY);
            const reventes = getTransactions(REVENTES_KEY);
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = ''; 

            const allTransactions = [...achats.map(t => ({...t, type: 'Achat'})), ...reventes.map(t => ({...t, type: 'Revente'}))];
            allTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allTransactions.length === 0) {
                const li = document.createElement('li');
                li.textContent = "Aucune transaction enregistrée.";
                transactionList.appendChild(li);
                return;
            }

            allTransactions.forEach(transaction => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${transaction.type} :</strong> ${transaction.quantite}x ${transaction.objet} pour ${transaction.prix.toLocaleString('fr-FR')} Kamas`;
                transactionList.appendChild(li);
            });
        }

        function updateKeypadDisplay() {
            keypadValueDisplay.textContent = currentKeypadValue === '' ? '0' : currentKeypadValue.replace('.', ',');
        }

        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;
                const action = button.dataset.action;

                if (action === 'backspace') {
                    currentKeypadValue = currentKeypadValue.slice(0, -1);
                } else if (value === '.') {
                    if (!currentKeypadValue.includes('.')) {
                        if (currentKeypadValue === '') {
                            currentKeypadValue = '0.';
                        } else {
                            currentKeypadValue += value;
                        }
                    }
                } else {
                    if (currentKeypadValue.length < 15) { 
                        if (currentKeypadValue === '0') {
                            currentKeypadValue = value; 
                        } else {
                            currentKeypadValue += value;
                        }
                    }
                }
                updateKeypadDisplay();
            });
        });

        keypadClearDisplayBtn.addEventListener('click', () => {
            currentKeypadValue = '';
            updateKeypadDisplay();
        });

        confirmPriceBtn.addEventListener('click', () => {
            if (activePriceInput) {
                const finalValue = parseFloat(currentKeypadValue || '0');
                activePriceInput.value = isNaN(finalValue) ? '' : finalValue; 
                hideModal(keypadModal);
            }
        });

        closeKeypadModalBtn.addEventListener('click', () => {
            hideModal(keypadModal);
        });

        prixAchatInput.addEventListener('click', () => {
            activePriceInput = prixAchatInput;
            currentKeypadValue = prixAchatInput.value.toString().replace(',', '.') || '';
            updateKeypadDisplay();
            showModal(keypadModal);
        });

        prixReventeInput.addEventListener('click', () => {
            activePriceInput = prixReventeInput;
            currentKeypadValue = prixReventeInput.value.toString().replace(',', '.') || '';
            updateKeypadDisplay();
            showModal(keypadModal);
        });

        showAchatBtn.addEventListener('click', () => showModal(achatModal));
        showReventeBtn.addEventListener('click', () => showModal(reventeModal));
        closeAchatModalBtn.addEventListener('click', () => hideModal(achatModal));
        closeReventeModalBtn.addEventListener('click', () => hideModal(reventeModal));
        achatModal.addEventListener('click', (e) => {
            if (e.target === achatModal) { hideModal(achatModal); }
        });
        reventeModal.addEventListener('click', (e) => {
            if (e.target === reventeModal) { hideModal(reventeModal); }
        });
        keypadModal.addEventListener('click', (e) => {
            if (e.target === keypadModal) { hideModal(keypadModal); }
        });

        async function loadDofusItems() {
            try {
                const response = await fetch('https://fr.touch.dofapi.fr/items');
                const items = await response.json();
                
                const datalist = document.getElementById('dofus-items');
                if (datalist) {
                    items.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.name.fr;
                        datalist.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Erreur lors du chargement des items :", error);
            }
        }

        const formAchat = document.getElementById('form-achat');
        formAchat.addEventListener('submit', (e) => {
            e.preventDefault();
            const objet = document.getElementById('objet-achat').value;
            const quantite = parseInt(document.getElementById('quantite-achat').value);
            const prix = parseFloat(document.getElementById('prix-achat').value); 

            if (isNaN(prix) || prix < 0) {
                alert('Veuillez saisir un prix valide.');
                return;
            }

            const nouvelleTransaction = {
                objet,
                quantite,
                prix,
                date: new Date().toISOString()
            };

            const achats = getTransactions(ACHATS_KEY);
            achats.push(nouvelleTransaction);
            saveTransactions(ACHATS_KEY, achats);

            alert('Achat enregistré !');
            formAchat.reset();
            hideModal(achatModal); 
        });

        const formRevente = document.getElementById('form-revente');
        formRevente.addEventListener('submit', (e) => {
            e.preventDefault();
            const objet = document.getElementById('objet-revente').value;
            const quantite = parseInt(document.getElementById('quantite-revente').value);
            const prix = parseFloat(document.getElementById('prix-revente').value); 

            if (isNaN(prix) || prix < 0) {
                alert('Veuillez saisir un prix valide.');
                return;
            }

            const nouvelleTransaction = {
                objet,
                quantite,
                prix,
                date: new Date().toISOString()
            };

            const reventes = getTransactions(REVENTES_KEY);
            reventes.push(nouvelleTransaction);
            saveTransactions(REVENTES_KEY, reventes);

            alert('Revente enregistrée !');
            formRevente.reset();
            hideModal(reventeModal); 
        });

        navAccueilBtn.addEventListener('click', () => {
            showView(accueilView, navAccueilBtn);
        });

        navRecapBtn.addEventListener('click', () => {
            showView(recapView, navRecapBtn);
        });

        navHistoriqueBtn.addEventListener('click', () => {
            showView(historiqueView, navHistoriqueBtn);
        });

        startNewSessionBtn.addEventListener('click', () => {
            showModal(newSessionModal);
        });

        // Fonction pour créer et ajouter un cadre de session à la liste
        function createSessionCard(sessionName) {
            const card = document.createElement('div');
            card.className = 'neuf-card session-display-card';
            card.innerHTML = `
                <div class="status-container">
                    <span class="status-dot"></span>
                    <span>En cours</span>
                </div>
                <h2 class="session-title">${sessionName}</h2>
            `;
            sessionListContainer.appendChild(card);
        }

        formNewSession.addEventListener('submit', (e) => {
            e.preventDefault();
            const sessionName = sessionNameInput.value.trim();

            if (sessionName) {
                const sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY) || '[]');
                sessions.push(sessionName);
                localStorage.setItem(SESSIONS_KEY, JSON.stringify(sessions));

                createSessionCard(sessionName);
                
                hideModal(newSessionModal);
                alert(`Nouvelle session "${sessionName}" démarrée !`);
                sessionNameInput.value = '';
            } else {
                alert("Veuillez donner un nom à votre session de farm.");
            }
        });

        closeNewSessionModalBtn.addEventListener('click', () => {
            hideModal(newSessionModal);
        });

        newSessionModal.addEventListener('click', (e) => {
            if (e.target === newSessionModal) { 
                hideModal(newSessionModal); 
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadDofusItems();
            const sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY) || '[]');
            sessions.forEach(sessionName => {
                createSessionCard(sessionName);
            });
            showView(accueilView, navAccueilBtn);
        });
    </script>
</body>
</html>
